<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form >
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"/>
		<br>
		<label for="phone">Phone</label>
		<input type="text" id="phone" placeholder="Phpne Number"/>
		<br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"/>
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		
		<input type="checkbox" id="checkbox" />
		<br>
		<label>Please select your preferred breeds</label>
		<select id="multiSelect" name="breed" multiple>
			<option value="Labrador Retriever">
				Labrador Retriever
			</option>
			<option value="German Shepherd">
				German Shepherd
			</option>
			<option value="Golden Retriever">
				Golden Retriever
			</option>
		</select>
		<br>
		<input type="submit" id="submit" value="Submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
